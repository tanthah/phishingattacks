<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Thông Tin Nhóm</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        color: #333;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        max-width: 1000px;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      header {
        background: linear-gradient(to right, #4b6cb7, #182848);
        color: white;
        text-align: center;
        padding: 30px 20px;
      }

      header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      header p {
        font-size: 1.2rem;
        opacity: 0.9;
      }

      .members-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 30px 20px;
        gap: 25px;
      }

      .member-card {
        background: white;
        width: 220px;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .member-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      }

      .member-header {
        background: linear-gradient(to right, #3498db, #2c3e50);
        color: white;
        text-align: center;
        padding: 15px 10px;
      }

      .member-header h3 {
        font-size: 1.3rem;
        margin-bottom: 5px;
      }

      .member-id {
        font-size: 0.9rem;
        opacity: 0.9;
      }

      .member-body {
        padding: 20px;
        text-align: center;
      }

      .avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin: 0 auto 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2.5rem;
        color: white;
        background: linear-gradient(to right, #f46b45, #eea849);
      }

      .footer {
        background: #f8f9fa;
        text-align: center;
        padding: 20px;
        font-size: 0.9rem;
        color: #6c757d;
        border-top: 1px solid #e9ecef;
      }

      @media (max-width: 768px) {
        .member-card {
          width: 100%;
          max-width: 300px;
        }

        header h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Thông Tin Nhóm</h1>
        <p>Dự án Phát triển Ứng dụng Web</p>
      </header>

      <div class="members-container">
        <div class="member-card">
          <div class="member-header">
            <h3>Nguyễn Tùng Thân</h3>
            <div class="member-id">22110233</div>
          </div>
          <div class="member-body">
            <div class="avatar">NT</div>
            <p>Thành viên nhóm</p>
          </div>
        </div>

        <div class="member-card">
          <div class="member-header">
            <h3>Lê Đặng Toàn Thắng</h3>
            <div class="member-id">22110232</div>
          </div>
          <div class="member-body">
            <div class="avatar">LT</div>
            <p>Thành viên nhóm</p>
          </div>
        </div>

        <div class="member-card">
          <div class="member-header">
            <h3>Sỹ Hoàng Vũ</h3>
            <div class="member-id">22110270</div>
          </div>
          <div class="member-body">
            <div class="avatar">SV</div>
            <p>Thành viên nhóm</p>
          </div>
        </div>

        <div class="member-card">
          <div class="member-header">
            <h3>Ngô Đỗ Tấn Thành</h3>
            <div class="member-id">22110230</div>
          </div>
          <div class="member-body">
            <div class="avatar">NT</div>
            <p>Thành viên nhóm</p>
          </div>
        </div>
      </div>

      <div class="footer">
        <p>© 2025 - Nhóm Phát triển Ứng dụng Web</p>
      </div>
    </div>
  </body>
</html>
